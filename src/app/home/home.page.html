<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Camigram
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <!--  <ion-header collapse="condense">-->
  <!--    <ion-toolbar>-->
  <!--      <ion-title size="large">Blank</ion-title>-->
  <!--    </ion-toolbar>-->
  <!--  </ion-header>-->


  <ion-card *ngFor="let p of homePosts" >
    <ion-card-header>
      <ion-img [src]="p.img"></ion-img>
      <ion-card-title> {{p.titulo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
    <ion-grid>
      <ion-row style="flex-wrap: wrap-reverse">
        <ion-col style="text-align: right" >
          <ion-button color="dark">
            <ion-icon name="share"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="mostrarModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
